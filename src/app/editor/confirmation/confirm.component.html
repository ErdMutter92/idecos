<div class="container">
    <div class="question">
        <i class="fa fa-question" aria-hidden="true"></i>
        <span class="message">{{metadata.question}}</span>
    </div>
    <div class="buttons">
        <button (click)="confirm()">Yes</button>
        <button (click)="close()">No</button>
    </div>
</div>
