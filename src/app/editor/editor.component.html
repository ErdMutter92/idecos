<div class="plugin-container">
  <nav class="directory">
    <directory [hidden]="false"
               [entry]="(editor$ | async).directory">
    </directory>
  </nav>
  <section>
    <nav>
      <ul>
        <!--<li class="active">Welcome Article</li>-->
        <!--<li class="">Welcome Article</li>-->
        <!--<li class="">Welcome Article</li>-->
        <!--<li class="">Welcome Article</li>-->
        <!--<li class="">Welcome Article</li>-->
      </ul>
    </nav>
    <article [monacoEditor]="(editor$ | async).code"
             [language]="(editor$ | async).language"
             [options]="(editor$ | async).options"
             [theme]="(editor$ | async).theme"
             *ngIf="!(editor$ | async).hidden">
    </article>
    <article class="empty"
             *ngIf="(editor$ | async).hidden">
      <div class="row">
        <div class="column">
          <div class="logo">IDECOS</div>
          <p>Open a document to get started</p>
        </div>
      </div>
    </article>
    <footer>
      <i class="fa fa-chevron-up" aria-hidden="true"></i>
    </footer>
  </section>
</div>
